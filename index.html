<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Carrito De Compras</title>
  </head>

  <!--/////////////////////////////////////-->

  <body>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Acción</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5">Carrito Vacío - comience a comprar</th>
        </tr>
      </tfoot>
    </table>

    <!--/////////////////////////////////////-->

    <div class="container">
      <h1>Producto</h1>
      <hr />
      <div class="row" id="cards"></div>
    </div>

    <!--/////////////////////////////////////-->

    <template id="template-card">
      <div class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3 mb-3">
        <div class="card">
          <img src="" alt="" class="card-img-top" />
          <div class="card-body">
            <h5>Titulo</h5>
            <p>Precio</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>

    <!--/////////////////////////////////////-->

    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Gary Goodspeed</td>
        <td>1</td>
        <td>
          <button class="btn btn-info btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$ <span>200</span></td>
      </tr>
    </template>

    <!--/////////////////////////////////////-->

    <template id="template-footer">
      <th scope="row" colspan="2">Total de Productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">vaciar todo</button>
      </td>
      <td class="font-wight-bols">$ <span>2000</span></td>
    </template>

    <script src="app.js"></script>
  </body>
</html>
